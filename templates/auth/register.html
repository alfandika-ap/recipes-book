{% extends 'auth/base-auth.html' %} 
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white min-h-screen">

  <div class="px-6 pt-10 pb-8">
    <div class="flex justify-center mb-8">
      <div class="h-16 w-16 bg-amber-500 rounded-full flex items-center justify-center">
        <i data-lucide="chef-hat" class="w-10 h-10 text-white"></i>
      </div>
    </div>
    <h1 class="text-2xl font-bold text-center text-gray-800 tracking-tight mb-1">Create account</h1>
    <p class="text-center text-gray-500">Sign up for your recipe account</p>
  </div>

  <div class="px-6 mb-4">
    {% include 'components/messages.html' %}
  </div>

  <div class="flex items-center justify-center px-6 mb-6">
    <div class="flex-1 h-px bg-gray-200"></div>
    <span class="px-4 text-sm text-gray-400">or</span>
    <div class="flex-1 h-px bg-gray-200"></div>
  </div>

  <form class="px-6 mb-6" method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i data-lucide="user" class="h-5 w-5 text-gray-400"></i>
        </div>
        <input type="text" id="username" name="username" required class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors" placeholder="Enter your username">
      </div>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
        </div>
        <input type="email" id="email" name="email" required class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors" placeholder="Enter your email">
      </div>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
        </div>
        <input type="password" id="password" name="password" required class="block w-full pl-10 pr-10 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors" placeholder="••••••••">
        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
          <i data-lucide="eye" class="h-5 w-5 text-gray-400 hover:text-gray-500"></i>
        </button>
      </div>
    </div>
    <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-medium py-3 px-4 rounded-xl transition-colors">
      Create account
    </button>
  </form>

  <div class="px-6 text-center mb-8">
    <p class="text-gray-600">
      Already have an account? 
      <a href="{% url 'login-page' %}" class="font-medium text-amber-600 hover:text-amber-500">Login</a>
    </p>
  </div>

</div>
{% endblock %}
